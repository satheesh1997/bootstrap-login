<!DOCTYPE html>
<html>
<head>
	<title>Brand Login</title>
	<!-- Local bootstrap CSS -->
	<link rel="stylesheet" media="screen" href="./css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="./css/font-awesome.css">
	<!-- Stylesheet -->	
	<link rel="stylesheet" media="screen" href="./css/style.css">
</head>
<body>
	<div class="preloader">
		<i class="fa fa-cog fa-spin fa-5x fa-fw"></i>
	</div>
	<div class="container-fluid welcome">
		<div class="row">
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="http://via.placeholder.com/100x100" class="img-circle brand-logo" alt="brand_1_Logo">
			</div>
			<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
				<h1 class="text-danger text-center brand_name">
					Write Your Brand Name Here<br>
					<small>"Brand Motto"</small>
				</h1>
			</div>
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="http://via.placeholder.com/100x100" class="img-circle brand-logo" alt="brand_2_Logo">
			</div>
		</div>
	</div>
	<div class="container login">
		<div class="row">
			<div class="col-lg-4 col-sm-4 col-md-4 feeds"></div>
			<div class="col-lg-4 col-sm-4 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title heading">Login Purpose</h3>
					</div>
					<div class="panel-body">
						<div class="input-group col-md-4 col-md-offset-4 text-center col-xs-12">
							<img src="http://via.placeholder.com/80x80" class="img-circle" id="login_img"/>
						</div>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input type="text" class="form-control" id="rollnumber" placeholder="Register Number">
							<div class="input-group-addon" style="display: none;"><i class="fa fa-user"></i></div>
						</div><br>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-key"></i></div>
							<input type="password" class="form-control" id="password" placeholder="Password">
							<div class="input-group-addon" style="display: none;"><i class="fa fa-key"></i></div>
						</div><br>
						<div class="input-group col-md-4 col-md-offset-4 text-center col-xs-12">
							<button type="submit" class="btn btn-primary" id="login_submit"><i class="fa fa-sign-in"></i> Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery & Bootstrap Js -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/lico.js"></script>
</body>
</html>
